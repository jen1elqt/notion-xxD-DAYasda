
<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <style>
      body {
        background-color: #ffffff;
        color: #7024ff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      }
      body {
        margin: 0;
      }
      #timer {
        width: 100vw;
        height: 100vh;
        text-transform: uppercase;
        font-size: .7em;
        letter-spacing: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        max-width: 500px;
      }

      .days,
      .hours,
      .minutes,
      .seconds {
        padding: 20px 10px;
      }

      #days {
        color: #37352f;
      }

      #hours {
        color: #37352f;
      }

      #minutes {
        color: #37352f;
      }

      #seconds {
        color: #37352f;
      }

      .numbers {
        font-weight: bold;
        font-size: 3em;
        text-align: center;
      }
    </style>
  </head>

  <body class="">
    <div id="timer">
        <div class="days">
          <div id="days" class="numbers">27</div>
          days
        </div>
        <div class="hours">
          <div id="hours" class="numbers">14</div>
          hours
        </div>
        <div class="minutes">
          <div id="minutes" class="numbers">09</div>
          minutes
        </div>
        <div class="seconds">
          <div id="seconds" class="numbers">42</div>
          seconds
        </div>
    </div>
  
  <script>
    const year = new Date().getFullYear();
    const myDate = new Date('2022-14-02T16:00:00.000Z');
    const padLeft = (num) => {
      if (String(num).length > 2) {
        return num;
      }
      return String("00" + num).slice(-2);
    }

    setInterval(function () {
      const today = new Date().getTime();
      const diff = myDate - today;

      const days = padLeft(Math.floor(diff / (1000 * 60 * 60 * 24)));
      const hours = padLeft(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
      const minutes = padLeft(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
      const seconds = padLeft(Math.floor((diff % (1000 * 60)) / 1000));

      if (true) {
        document.getElementById("days").innerHTML = days;
      }

      if (true) {
        document.getElementById("hours").innerHTML = hours;
      }
      
      if (true) {
        document.getElementById("minutes").innerHTML = minutes
      }

      if (true) {
        document.getElementById("seconds").innerHTML = seconds;
      }
    }, 1000);
  </script>

  
</body></html>
